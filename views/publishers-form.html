<div ng-if="loading" style="width: 100%; display: flex; align-items: center; justify-content: center;"><img
    style="width: 100px;" src="img/amigo-loading-v3.gif" alt=""></div>

<div class="container" ng-if="!loading">
    <!-- <h2 class="text-center">CRIAR EDITORA</h2> -->
    
    <h2 class="text-center">{{ isEdit ? 'EDITAR' : 'CRIAR' }} EDITORA</h2>

    <br>
    <form>
        <div class="form-group">
            <label for="inputPublishersName">NOME</label>
            <input type="text" ng-model="form.name" class="form-control" id="inputPublishersName" placeholder="Insira um nome">
        </div>
        <br>
        <br>
        <button class="btn btn-primary" ng-click="submit()">{{ isEdit ? 'EDITAR' : 'CRIAR' }}</button>
    </form>

</div>
