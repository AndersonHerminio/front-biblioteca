<div class="container">
    <h2 class="text-center">RECUPERAR SENHA</h2>

    <form>
       
        <div class="form-group" style="margin-top: 30px;">
            <label for="inputEmailRecovery">Lhe enviaremos um e-mail com mais informações sobre como redefinir sua senha.</label>
            <input type="email" ng-model="form.email" class="form-control" id="inputEmailRecovery" placeholder="Insira um e-mail" style="margin-top: 10px;">
        </div>
        
        <br>
        <br>
        <button class="btn btn-primary" ng-click="submit()">ENVIAR E-MAIL</button>
    </form>

</div>
