<div class="container">
    <h2 class="text-center">{{ isEdit ? 'EDITAR' : 'CRIAR' }} LIVRO</h2>

    <form>
        <div class="form-group">
            <label for="inputBookName">NOME</label>
            <input type="text" ng-model="form.name" class="form-control" id="inputBookName" placeholder="Insira um nome">
        </div>
        <br>
        <div class="form-group">
            <label for="inputBookDate">DATA DE PUBLICAÇÃO</label>
            <input type="date" ng-model="form.publication_date" class="form-control" id="inputBookDate" placeholder="Insira uma data">
        </div>
        <br>
        <div class="form-group">
            <label for="inputBookSynopsis">SINOPSE</label>
            <input type="text" ng-model="form.synopsis" class="form-control" id="inputBookSynopsis" placeholder="Insira uma sinopse">
        </div>
        <br>
        <div class="form-group">
            <label for="inputAuthorBookNumber">AUTOR</label>
            <select ng-model="form.authors_id" class="form-control" id="inputAuthorBookNumber">
                <option value="">Selecione</option>
                <option value="{{ author.id }}" ng-repeat="author in authors">{{ author.name }}</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="inputPublisherBookNumber">EDITORA</label>
            <select ng-model="form.publishers_id" class="form-control" id="inputPublisherBookNumber">
                <option value="">Selecione</option>
                <option value="{{ publisher.id }}" ng-repeat="publisher in publishers">{{ publisher.name }}</option>
            </select>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" ng-click="submit()">{{ isEdit ? 'EDITAR' : 'CRIAR' }}</button>
    </form>
</div>
