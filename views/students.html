<div class="container">
    <h2 class="text-center">LISTAR ESTUDANTES</h2>
    <br>
    <table class="table table-striped">
        <thead>
            <th>NÚMERO</th>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>DATA DE NASCIMENTO</th>
            <th>AÇÕES</th>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.birth_date }}</td>
                <td>
                    <i class="fa-solid fa-trash" ng-click="deleteStudent(student.id)" style="margin-left: 5px"></i>
                    <i ui-sref="students-form({ id: student.id })" class="fa-solid fa-pencil" style="margin-left: 10px"></i>
                </td>
            </tr>
            <tr>
        </tbody>
    </table>
</div>
