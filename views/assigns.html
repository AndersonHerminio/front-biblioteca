<div class="container">
    <h2 class="text-center">LISTAR SOLICITAÇÕES</h2>
    <br>
    
    <table class="table table-striped">
        <thead>
            <th>NÚMERO</th>
            <th>NOME DO LIVRO</th>
            <th>NOME DO ALUNO</th>
            <th>DATA DE CRIAÇÃO</th>
            <th>AÇÕES</th>
        </thead>
        <tbody>
            <tr ng-repeat="assign in assigns">
                <td>{{ assign.id }}</td>
                <td>{{ book.name }}</td>
                <td>{{ students.email }}</td>
                <td>{{ assign.created_at | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <i class="fa-solid fa-trash" ng-click="deleteAssign(assign.id)"></i>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <i ui-sref="assigns-form({ id: assign.id })" class="fa-solid fa-pencil" style="margin-left: 4px"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
